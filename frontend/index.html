<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" type="image/x-icon" href="../Images/pumpkin.png" />
    <title>Multi Snake</title>
    <style>
    </style>
  </head>



  <body>
    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"
        }
      }
    </script>
    <script type="module" src="index.js"></script>


    <div class="screen">










      <div class="reception" id="initRoom">
        <div class="title" id="title">
        </div>
        <!-- <button type="submit" class="button green" id="exitRoomButton">
          üéÆ Select other Games
        </button> -->
        <div>
          <button type="submit" id="newRoomButton">
            Create New Room
          </button>
        </div>
        <div>
          <form id="joinRoomForm">
            <h5 class="alert" id="errorRoomCode"></h5>
            <input class="form-control"
              type="text"
              placeholder="Enter Room Code"
              id="roomCodeInput"
              autocomplete="off"
              maxlength="5"
            >
            <button type="submit" id="joinRoomButton">
              Join Room
            </button>
          </form>
        </div>
      </div>












      <div class="gameRoom" id="gameRoom">
        <div class="layer" id="topLayer">

          <div class="quarter" id="topLeft">
            <div id="playerTwoDisplay" style="display: none;">
              <h2>ERROR: player 2 display not working</h2>
            </div>
            <button type="submit" id="readyButtonPlayerTwo" style="display: none;">
              I'm Ready
            </button>
            <h2 class="roomCode">Room code</h2>
            <button class="copy" id="copyButton"><span id="roomCodeDisplay"></span></button>
            <button type="submit" id="newPlayerButton">
              ‚ûï Add Local Player
            </button>
            <div class="directional-buttons" style="display: none;">
              <button class="direction-button up" role="button" id="up-button">
                  <span class="visually-hidden"></span>
              </button>
              <button class="direction-button left" role="button" id="left-button">
                  <span class="visually-hidden"></span>
              </button>
              <button class="direction-button right" role="button" id="right-button">
                  <span class="visually-hidden"></span>
              </button>
              <button class="direction-button down" role="button" id="down-button">
                  <span class="visually-hidden"></span>
              </button>
            </div>
          </div>

          <div class="quarter boxed" id="topRigth">
            <div class="playersDisplay" id="playersDisplay">
              <h2>ERROR: players display not working</h2>
            </div>
          </div>
        </div>





        <div class = "game" id = "game">
          <canvas width="1000" height="1000" id="backCanvas" style="z-index: 0.1">
          </canvas>
          <canvas width="1000" height="1000" id="frontCanvas" style="z-index: 0.2">
          </canvas>
        </div>




        <div class="layer" id="bottomLayer">

          <div class="quarter" id="bottomLeft">
            <button type="submit" id="settingsButton">
              ‚öôÔ∏è Settings
            </button>
          </div>

          <div class="quarter" id="bottomLeft">
            <div id="playerOneDisplay">
              <h2>ERROR: player 1 display not working</h2>
            </div>
            <button type="submit" id="readyButton">
              I'm Ready
            </button>
            <div class="directional-buttons" style="display: none;">
              <button class="direction-button up" role="button" id="up-button">
                  <span class="visually-hidden"></span>
              </button>
              <button class="direction-button left" role="button" id="left-button">
                  <span class="visually-hidden"></span>
              </button>
              <button class="direction-button right" role="button" id="right-button">
                  <span class="visually-hidden"></span>
              </button>
              <button class="direction-button down" role="button" id="down-button">
                  <span class="visually-hidden"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
























      <div class="menu side" id="roomMenu">        
        <div id="Settings">
          <h5 class="text-green">Map Size :</h5>
          <select class="form-control small" id="mapSizeInput">
            <option>8</option>
            <option>16</option>
            <option>32</option>
            <option>64</option>
          </select>
        </div>

        <div id="room">
          <div class="roomName">
            <h2>Room code</h2>
            <button><span id="roomCodeDisplay"></span></button>
          </div>
          <div class="player">
            <h2 class="admin"></h2>
            <h2 class="score">üëë</h2>
            <h2 class="ready">‚úîÔ∏è</h2>
            <input type="color" disabled class="color" value="#00FFFF">
            <h2 class="name">Best</h2>
          </div>
          <div class="player">
            <h2 class="admin">üõ†Ô∏è</h2>
            <h2 class="score"></h2>
            <h2 class="ready"></h2>
            <input type="color" disabled class="color" value="#000000">
            <h2 class="name">Admin</h2>
          </div>
          <div class="player">
            <h2 class="admin"></h2>
            <h2 class="score"></h2>
            <h2 class="ready">‚úîÔ∏è</h2>
            <input type="color" disabled class="color" value="#ff0000">
            <h2 class="name">Johnny</h2>
          </div>
          <div class="player">
            <h2 class="admin"></h2>
            <h2 class="score"></h2>
            <h2 class="ready">‚úîÔ∏è</h2>
            <input type="color" class="color" value="#FFFF00">
            <h2 class="name">My Name</h2>
          </div>
          <div id="playersDisplay">
            <h2>ERROR: players display not working</h2>
          </div>
          
          <div class="player">
            <h2 class="admin"></h2>
            <h2 class="score"></h2>
            <h2 class="ready">‚úîÔ∏è</h2>
            <input type="color" id="colorInput" name="My Color" value="#e66465" class="color">
            <input class="form-control name"
              type="text"
              placeholder="My Name"
              id="nameInput"
              autocomplete="off"
              maxlength="12"
            >
          </div>
          <button type="submit" id="readyButton">
            I'm Ready
          </button>
          <button class="NewPlayer">
            ‚ûï Player
          </button>
          <button class="ExitRoom">
            üö™ Exit Room
          </button>
        </div>
      </div>



      <div class="side bar">
        <button id="sidebarButton">
          üòÉ
        </button>
      </div>
    </div>


  </body>
</html>
