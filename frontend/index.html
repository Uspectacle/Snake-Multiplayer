<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" type="image/x-icon" href="../Images/pumpkin.png" />
    <title>Snakes</title>
  </head>
  <body>
    <div class="container">
      <script type="importmap">
        {
          "imports": {
            "socket.io-client": "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"
          }
        }
      </script>
      <script type="module" src="index.js"></script>

      <!-- Navigation & Full Screen -->
      <div id="nav-latteral" class="nav-latteral">
        <button id="nav-close" class="button-icon top-left">X</button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="game.html">Game</a></li>
          <li><a href="players.html">Players</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
      <div id="nav-wrapper"></div>
      <button id="nav-open" class="button-icon top-left">≡</button>
      <button id="fullScreen" class="button-icon top-right">⛶</button>

      <!-- Title Screen -->
      <div class="title" id="title"></div>
      <button type="submit" id="newRoomButton" class="button-green">
        Create New Room
      </button>
      <form id="joinRoomForm">
        <p class="alert" id="errorRoomCode"></p>
        <input class="text-input"
          type="text"
          placeholder="Enter Room Code"
          id="roomCodeInput"
          autocomplete="off"
          maxlength="5"
        >
        <button type="submit" id="joinRoomButton" class="button-green">
          Join Room
        </button>
      </form>
    </div>
  </body>
</html>
