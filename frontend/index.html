<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" type="image/x-icon" href="../Images/pumpkin.png" />
    <title>Multi Snake</title>
    <style>
      #gameScreen {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div id="initialScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1 class="text-green">Multiplayer Snake</h1>
            <button type="submit" class="button-green" id="newGameButton">
              Create New Game
            </button>
            <div class="text-green">OR</div>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter Game Code"
                id="gameCodeInput"
              />
            </div>
            <button type="submit" class="button-green" id="joinGameButton">
              Join Game
            </button>
          </div>
        </div>

        <div id="gameScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1 class="text-green">Your game code is: <span id="gameCodeDisplay"></span></h1>

            <div class="game-container">
              <canvas id="canvas"></canvas>
              
              <!-- <div id="endScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                  <h1 class="text-green"><span id="gameOverDisplay"></span></h1>
                  <button type="submit" class="btn btn-success" id="restartButton">
                    Play Again
                  </button>
                  <div class="text-green">OR</div>
                  <button type="submit" class="btn btn-success" id="exitButton">
                    Exit This Game
                  </button>
                </div>
              </div> -->
              <div class="data-container">
                <button type="submit" class="button-red" id="restartButton">
                  ↺ Restart
                </button>
                <button type="submit" class="button-red" id="exitButton">
                  ➥ Exit
                </button>
                <div class="text-green"><span id="gameOverDisplay"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"
        }
      }
    </script>
    <script type="module" src="index.js"></script>
  </body>
</html>
