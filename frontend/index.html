  <body>
    <section class="vh-100">
      <div class="container flex h-100">
        <div id="initialScreen">

          <div class="header">
            <div id="titleContainer" class="container">
              <h1 id="title" class="text-green">
                üêç Multiplayer Snake üêç
              </h1>
            </div>
          </div>
          
          <div id="loginContainer" class="container boxed vertical">

            <div id="playContainer" class="container">
              <div id="joinContainer" class="container vertical">
                <button type="submit" class="button green" id="newRoomButton">
                  Create New Room
                </button>
              </div>

              <h4 class="text-green">OR</h4>

              <div id="joinContainer" class="container vertical">
                <form id="joinRoomForm">
                  <h5 class="text-red" id="errorRoomCode"></h5>
                  <input class="form-control"
                    type="text"
                    placeholder="Enter Room Code"
                    id="roomCodeInput"
                    autocomplete="off"
                    maxlength="5"
                  >
                  <button type="submit" class="button green" id="joinRoomButton">
                    Join Room
                  </button>
                </form>


              </div>
            </div>
          </div>
        </div>



        <div id="roomScreen">

          <div class="header">
            <div id="titleContainer" class="container">
              <h1 id="title" class="text-green">
                üêç Multiplayer Snake üêç
              </h1>
            </div>
          </div>
          
          <div id="mainContainer" class="container">
            <h2 class="text-green">Your room code is : <span id="roomCodeDisplay"></span></h2>

            <div id="mainRoomContainer" class="container">
              <div id="leftContainer" class="container vertical">


                <div id="uperLeftContainer" class="container vertical">
                  <div class="container">
                    <input type="color" id="colorInput" name="My Color" value="#e66465">
                    <input class="form-control"
                      type="text"
                      placeholder="My Name"
                      id="nameInput"
                      autocomplete="off"
                      maxlength="12"
                    >
                  </div>

                  <button type="submit" class="button green" id="readyButton">
                    I'm Ready
                  </button>
                </div>

              </div>

              <div id="rightContainer" class="container vertical">
                <div id="playersContainer" class="container">
                  <h2 id="playersDisplay" class="playerNames">
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="button red" id="exitRoomButton">
            üö™ Exit Room
          </button>
        </div>



        <div id="gameScreen" class="h-100">

          <div class="header" style="display: none">
            <div id="titleContainer" class="container">
              <h1 id="title" class="text-green">
                üêç Multiplayer Snake üêç
              </h1>
            </div>
          </div>
          
          <div id="mainGameContainer" class="container">
            <div id="gameContainer" class="container">
              <div >
                <canvas id="backCanvas" width="900" height="900" 
                  style="position: absolute; left: 0; top: 0; z-index: 0;">
                </canvas>
                <canvas id="frontCanvas" width="900" height="900" 
                  style="position: absolute; left: 0; top: 0; z-index: 1;">
                </canvas>
              </div>
            </div>
              
            <div id="rightGameContainer" class="container vertical" style="display: none">
              <div id="scoreContainer" class="container boxed">
                <h1 class="text-green">SCORE<br>456<span id="scoreDisplay"></span></h1>
              </div>
              <div id="playersGameContainer" class="container">
                <h2 id="playersGameDisplay" class="playerNames">
              </div>
              <div id="roomOptionContainer" class="container vertical boxed">
                <h5 class="text-green">Room code: <span id="roomCodeDisplay"></span></h5>
                <button type="submit" class="button red" id="exitRoomButton">
                  üö™ Back to Room
                </button>
              </div>
            </div>
          </div>
