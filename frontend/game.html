<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" type="image/x-icon" href="../Images/pumpkin.png" />
    <title>Snakes</title>
  </head>
  <body>
    <div class="container">
      <script type="module" src="game.js"></script>
      
      <!-- Navigation & Full Screen -->
      <div id="nav-latteral" class="nav-latteral">
        <button id="nav-close" class="button-icon top-left">X</button>
        <ul class="nav-links">
          <a href="index.html"> üè† Home</a>
          <a href="game.html"> üß© Game</a>

          <a href="about.html"> üí° About</a>
        </ul>
      </div>
      <div id="nav-wrapper"></div>
      <button id="nav-open" class="button-icon top-left">‚â°</button>
      <button id="fullScreen" class="button-icon top-right">‚õ∂</button>

      <!-- Game Screen -->
      <div id="Q1Q2" class="quarterContainer">
        <div id="Q1" class="quarter">
          <div class="center">
            <div id="controllerPlayerTwo" style="display: none;">
              <div id="displayPlayerTwo"><h2>ERROR: displayPlayerTwo not working</h2></div>
              <div class="directional-buttons">
                <button id="upButtonTwo" class="direction-button up" role="button"/>
                <button id="leftButtonTwo" class="direction-button left" role="button"></button>
                <button id="rightButtonTwo" class="direction-button right" role="button"></button>
                <button id="downButtonTwo" class="direction-button down" role="button"></button>
              </div>
            </div>
          </div>
          
          <div class="center">
            <div id="roomCodeBox">
              <h2 class="roomCode">Room code</h2>
              <button id="copyButton" class="copy"><span id="roomCodeDisplay"></span></button>
            </div>
          </div>
        </div>

        <div id="Q2" class="quarter">
          <div class="center">
            <div id="playersDisplay" class="playersDisplay">
              <h2>ERROR: players display not working</h2>
            </div>
          </div>
        </div>
      </div>


      <div id="gameContainer" class="gameContainer">
        <div id="game" class="game">
          <canvas id="backCanvas" width="1000" height="1000"></canvas>
          <canvas id="frontCanvas" width="1000" height="1000"></canvas>
          <button id="readyButton" type="submit" class="button-green">I'm Ready</button>
        </div>
      </div>


      <div id="Q3Q4" class="quarterContainer">
        <div id="Q3" class="quarter">
          <div class="center">
            <button id="settingsButton" type="submit" >
              ‚öôÔ∏è Settings
            </button>
          </div>
        </div>

        <div id="Q4" class="quarter">
          <div class="center">
            <div id="controllerPlayer" style="display: none;">
              <div id="displayPlayer"><h2 class="alert">ERROR: displayPlayer not working</h2></div>
              <div class="directional-buttons">
                <button id="upButton" class="direction-button up" role="button"></button>
                <button id="leftButton" class="direction-button left" role="button"></button>
                <button id="rightButton" class="direction-button right" role="button"></button>
                <button id="downButton" class="direction-button down" role="button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
