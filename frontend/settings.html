<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" type="image/x-icon" href="../Images/pumpkin.png" />
    <title>Snakes</title>
  </head>
  <body>
    <div class="container">
      <script type="module" src="settings.js"></script>

      <!-- Navigation & Full Screen -->
      <div id="nav-latteral" class="nav-latteral">
        <button id="nav-close" class="button-icon top-left">X</button>
        <ul class="nav-links">
          <a href="index.html"> 🏠 Home</a>
          <a href="game.html"> 🧩 Game</a>
          <a href="players.html"> 🎭 Players</a>
          <a href="settings.html"> ⚙️ Settings</a>
          <a href="about.html"> 💡 About</a>
        </ul>
      </div>
      <div id="nav-wrapper"></div>
      <button id="nav-open" class="button-icon top-left">≡</button>
      <button id="fullScreen" class="button-icon top-right">⛶</button>

      <!-- Place Holder -->
      <div class="title" id="title"></div>
      <h2>Settings not working come back in a few months</h2>

      <!-- Settings -->
      <div id="adminSettings" style="display:none">
        <div id="clientsSettings">
          <button id="removeLocalPlayer" type="submit">
            🛠️ Make Admin
          </button>
        </div>
        <div id="colorSettings">
          <input type="color" id="colorInputBackground" value="#024601" class="color">
          <input type="color" id="colorInputBackground2" value="#024601" class="color">
          <input type="color" id="colorInputFood" value="#024601" class="color">
          <input type="color" id="colorInputSnake" value="#024601" class="color">
        </div>
        <div id="gameplaySettings">
          <input class="form-control"
            type="text"
            placeholder="32"
            id="MapSize"
            autocomplete="off"
            maxlength="3"
          >
          <input class="form-control"
            type="text"
            placeholder="32"
            id="numFood"
            autocomplete="off"
            maxlength="3"
          >
        </div>
      </div>
    </div>
  </body>
</html>
