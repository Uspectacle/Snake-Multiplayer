      <!-- Navigation & Full Screen -->
      <div id="nav-latteral" class="nav-latteral">

        </ul>

      <div class="overlay" id="nav-wrapper"></div>
      <button id="nav-open" class="button-icon top-left">≡</button>
      <button id="fullScreen" class="button-icon top-right">⛶</button>

      <!-- Edit Player Settings -->
      <div id="editOverlay" class="overlay"></div>
      <div id="editPopup" class="popup">
        <h2>Edit Color & Nickname<br><br>
          <div class="line">
            <input type="color" id="colorInput" value="#901192" class="color">
            <input class="form-control name"
              type="text"
              placeholder="Urbain Fabre"
              id="nameInput"
              autocomplete="off"
              maxlength="12"
            >
          </div>
        </h2>
        <h2>Edit Controls<br><br>
          <p class="alert" id="errorMapKey"></p>
          <div class="line">
            <button class="button-green" id="useController">🖱️ Use the Mouse</button>
            <div id="controllerMap">
              <div class="directional-buttons">
                <button id="upButtonMap" class="direction-button up" role="button"></button>
                <button id="leftButtonMap" class="direction-button left" role="button"></button>
                <button id="rightButtonMap" class="direction-button right" role="button"></button>
                <button id="downButtonMap" class="direction-button down" role="button"></button>
              </div>
            </div>
          </div>
        </h2>
        <div class="line">
          <button id="cancelEdit" class="button-red">❌ Cancel</button>
          <button id="saveEdit" class="button-green">✔️ Save</button>
        </div>
      </div>

      <!-- Share Code Room Link -->
      <div id="shareOverlay" class="overlay"></div>
      <div id="sharePopup" class="popup">
        <h2 class="roomCode">
          Room code 
          <span id="roomCodeDisplay">TEST</span>
        </h2>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <div class="qrcode" id="qrcode"></div>
        <script type="text/javascript">
          let roomCode = sessionStorage.getItem("roomCode");
          let qrcode = document.getElementById("qrcode");
          new QRCode(qrcode, `https://psl.institute/frontend/index.html?r=${roomCode}`);
        </script>        
        <button id="copyButton" class="copy">🔗 </button>
        <button id="doneShare" class="button-red">🚪 Done</button>
      </div>

      <!-- Lists of Players -->
      <h2>
        🕹️ Local Players
        <ul id="localPlayers" class="stack"></ul>
      </h2>
      <h2>📡 Remote Players
        <ul id="remotePlayers" class="stack"></ul>
      </h2>
