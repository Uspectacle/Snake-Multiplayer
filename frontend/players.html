<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" type="image/x-icon" href="../Images/pumpkin.png" />
    <title>Snakes</title>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "socket.io-client": "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"
        }
      }
    </script>
    <script type="module" src="index.js"></script>

    <div class="screen" id="setPlayerScreen">
      <div class="setPlayerScreen">
        <div class="center">
          <h4>Edit Color & Nickname</h4>
          <div class="line">
            <input type="color" id="colorInput" value="#024601" class="color">
            <input class="form-control name"
              type="text"
              placeholder="Urbain Fabre"
              id="nameInput"
              autocomplete="off"
              maxlength="12"
            >
          </div>
          <h4><br>Edit Controls</h4>
          <h5 class="alert" id="errorMapKey"></h5>
          <div class="line">
            <button id="useController">üñ±Ô∏è Use the Mouse</button>
            <div id="controllerMap">
              <div class="directional-buttons">
                <button id="upButtonMap" class="direction-button up" role="button"/>
                <button id="leftButtonMap" class="direction-button left" role="button"></button>
                <button id="rightButtonMap" class="direction-button right" role="button"></button>
                <button id="downButtonMap" class="direction-button down" role="button"></button>
              </div>
            </div>
          </div>
          <h4><br></h4>
          <button id="setPlayerExit">Save</button>
        </div>
      </div>
    </div>

    <div class="screen" id="settingsScreen">
      <div class="settingsScreen">
        <div id="roomCodeBox" class="roomCodeBox boxed">
          <h2 class="roomCode">Room code</h2>
          <button id="copyButton" class="copy"><span id="roomCodeDisplay"></span></button>
          <button id="exitRoom" class="redbutton">üö™ Exit Room</button>
        </div>
        <div id="localPlayersSettings" class="displayPlayer" style="display:flex">
          <div id="displayPlayer" class="displayPlayer">
            <h2 class="alert">ERROR: displayPlayer not working</h2>
          </div>
          <button id="setPlayerButton" type="submit">
            ‚úèÔ∏è Edit & üïπÔ∏è Set Controls
          </button>
          <button id="removeLocalPlayer" type="submit">
            ‚ûñ Remove
          </button>
        </div>
        <button id="newPlayerButton" type="submit">‚ûï Add Local Player</button>
        <div id="adminSettings">
          <div id="clientsSettings">
            <div id="displayPlayer">
              <h2 class="alert">ERROR: displayPlayer not working</h2>
            </div>
            <button id="removeLocalPlayer" type="submit">
              ‚ûñ Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
